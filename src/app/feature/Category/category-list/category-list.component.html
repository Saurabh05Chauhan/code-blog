<div class="container">
    <div class="mt-3"><h1>Category List</h1>
        <div class="d-flex justify-content-between mt-3">
            <div class="d-flex">
                <input type="text" class="form-control" #queryText>
                <button type="button" class="btn btn-warning ms-3" (click)="onSearch(queryText.value)">Search</button>
            </div>
            <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">
                Add Category
            </a>
        </div>
        @if (categories$ | async) {
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name
                            <span>
                                <span>
                                    <button type="button" class="btn btn-light" (click)="sort('name','asc')"><i class="bi bi-arrow-up"></i></button>
                                </span>
                                <span>
                                    <button type="button" class="btn btn-light" (click)="sort('name','desc')"><i class="bi bi-arrow-down"></i></button>
                                </span>
                            </span>
                        </th>
                        <th scope="col">Url Handle
                            <span>
                                <span>
                                    <button type="button" class="btn btn-light" (click)="sort('url','asc')"><i class="bi bi-arrow-up"></i></button>
                                </span>
                                <span>
                                    <button type="button" class="btn btn-light" (click)="sort('url','desc')"><i class="bi bi-arrow-down"></i></button>
                                </span>
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                        @for (item of categories$ | async; track $index) {
                            <tr>
                                <td>{{item.Id}}</td>
                                <td>{{item.Name}}</td>
                                <td> {{item.UrlHandle}}</td>
                                <td>
                                    <a [routerLink]="['/admin/categories',item.Id]" class="btn btn-light">Edit</a> |

                                    <button class="btn btn-danger btn-sm" (click)="delete(item.Id)"> Delete</button>
                                </td>
                            </tr>
                        }
                        
                </tbody>
            </table>
