<div class="container">
    <h1 class="mt-3">Edit Categpry</h1>
    @if (this.categoryModel) {
        <form #form="ngForm" (submit)="onSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryName">Category ID</label>
                    <input type="text" id="categoryId" class="form-control" name="categoryId" disabled="true" [(ngModel)]="this.categoryModel.Id">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="this.categoryModel.Name">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Category URL handler</label>
                    <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="this.categoryModel.UrlHandle">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    }
    @else{
        <div class="alert alert-warning">
            Not found!
        </div>
    }
    
</div>
