<div class="container">
    <H1 class="mt-3">Blogpost List</H1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary" >Add BlogPosts</a>
    </div>

    @if (model | async) {
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Short Description</th>
                    <th scope="col">Is Visible</th>
                    <th scope="col">Categories</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                    @for (item of model | async; track $index) {
                        <tr>
                            <td>{{item.title}}</td>
                            <td>{{item.shortDescription}}</td>
                            <td> {{item.isVisible}}</td>
                            <td>
                            @for (x of item.categories; track $index) 
                            {
                                <span class="badge bg-secondary me-2">{{x.name}}</span>
                            }
                        </td>
                        <td>
                            <a [routerLink]="['/admin/blogposts',item.id]" class="btn btn-light">Edit</a>
                        </td>
                        </tr>
                    }
                    
            </tbody>
        </table>
    }
</div>
