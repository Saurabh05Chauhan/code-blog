
@if (blog$ | async; as blog) {
    <!-- <h1>{{blog.title}}</h1> -->
    <div class="container">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img [src]="blog.featuredImageURL" [alt]="blog.title" class="img-fluid">
                <h1 class="mt-4">{{blog.title}}</h1>
                <div class="d-flex justify-content-between mt-4">
                    <span>{{blog.author}}</span>
                    <span>{{blog.publishedDate | date:'dd-MM-yyyy'}}</span>
                </div>
                
                @if (blog.categories) {
                    @for (cat of blog.categories; track $index) {
                        <span class="badge bg-secondary me-2">
                            {{cat.name}}
                        </span>
                    }
                    
                }

                <div class="mt-4 blog-content">
                    <markdown [data]="blog.content"></markdown>
                </div>
            
            </div>
        </div>
    </div>
}
@else{
    <div class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading... </span>
        </div>
    </div>
    
}
