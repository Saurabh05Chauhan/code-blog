<div class="card h-100">
    <div class="card-header">
        <h3 class="card-title">
            Images
        </h3>
    </div>
    <div class="card-body">
        <div class="d-flex flex-md-row flex-sm-column flex-wrap">
            <div class="col-8 p-4" style="overflow-y: scroll;">
                @if (images$| async) {
                    <div class="d-flex flex-wrap">
                    @for (item of images$ | async; track $index) {
                    <div style="min-width: 100px;justify-content: center;cursor: pointer;" class="me-1 bg-white d-flex align-items-center flex-column border p-3"
                    (click)="onImageClick(item.Url)">
                        
                            <img [src]="item.Url" [title]="item.Title" style="height: 100px;">
                            <span class="mt-1">{{item.Title}}</span>
                        </div>
                    }</div>
                }
            </div>
            <div class="col-4 p-4 ng-light">
                <h5>Upload Image</h5>
                <form  #form="ngForm" (submit)="uploadImage()">
                    <div class="mt-3">
                        <input type="file" class="form-control" (change)="onFileUploadChange($event)">
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="File Name" name="filename" [(ngModel)]="fileName">
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="title">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-dark">Uploads</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
